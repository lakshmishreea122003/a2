<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
        }
        form {
            max-width: 400px;
            margin: 2em auto;
            background: white;
            padding: 1em;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        form label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
        }
        form input, form select, form button {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background-color: #45a049;
        }
        .output {
            max-width: 400px;
            margin: 2em auto;
            padding: 1em;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .output h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Online Registration Form</h1>
    </header>

    <form id="registrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <label for="comments">Comments:</label>
        <input type="text" id="comments" name="comments">

        <button type="submit">Submit</button>
    </form>

    <div class="output" id="output" style="display: none;">
        <h3>Form Submitted Successfully!</h3>
        <p><strong>Name:</strong> <span id="outputName"></span></p>
        <p><strong>Email:</strong> <span id="outputEmail"></span></p>
        <p><strong>Age:</strong> <span id="outputAge"></span></p>
        <p><strong>Gender:</strong> <span id="outputGender"></span></p>
        <p><strong>Comments:</strong> <span id="outputComments"></span></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#registrationForm').on('submit', function (e) {
                e.preventDefault(); // Prevent page reload

                // Fetch form data
                const name = $('#name').val();
                const email = $('#email').val();
                const age = $('#age').val();
                const gender = $('#gender').val();
                const comments = $('#comments').val();

                // Display the output
                $('#outputName').text(name);
                $('#outputEmail').text(email);
                $('#outputAge').text(age);
                $('#outputGender').text(gender);
                $('#outputComments').text(comments);

                // Show the output section
                $('#output').slideDown();
            });
        });
    </script>
</body>
</html>
